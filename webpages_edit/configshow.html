<script src="/functions.js"></script>
<script>
    var sstring = "";
    function updatetable() {
        myTableDeleteRowsN("iopttable", 1);
        myStringToTable("iopttable");
        myConvertTableToInputs("iopttable");
    }
    function Runthis() {
        myLoadURLToString("/configshowstring", updatetable);
    }
    function checkmidpoints() {
        var lastval = 0;
        for (var n = 0; n < 25; n++) {
            var idelem = "imidp" + n;
            var elem = document.getElementById(idelem);
            if (elem != null) {
                elem.min = lastval;
                lastval = elem.value;
            }
        }
    }
</script>
